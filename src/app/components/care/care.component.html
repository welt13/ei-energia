<div class="container">
  <div class="row">
    <div class="col" *ngIf="parent != null">
      {{ parent.name }}
    </div>
    <div class="col" *ngIf="parent == null">
      -
    </div>
    <div class="col">
      {{care.startDate | date:'dd/MM/YYYY hh:mm'}}
    </div>
  </div>
  <div class="row">
    <div class="col" *ngIf="caretaker != null">
      {{ caretaker.name }}
    </div>
    <div class="col" *ngIf="caretaker == null">
      -
    </div>
    <div class="col">
      {{care.duration | duration:'h m'}}
    </div>
  </div>
  <div class="row">
    {{care.observations}}
  </div>
</div>
